<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Suggestions | CropSmart</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="/assets/img/logo.png" alt="CropSmart Logo" class="logo-img">
                <div class="logo-text">CropSmart</div>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/crop-analysis.html">Crop Analysis</a></li>
                <li><a href="/pages/fertilizer-suggestions.html">Fertilizer</a></li>
            </ul>
        </nav>
    </header>

    <section class="analysis-section">
        <div class="analysis-container">
            <h2>Fertilizer Recommendation Tool</h2>
            <form class="analysis-form" action="/pages/fertilizer-results.html" method="GET">
                <div class="form-group">
                    <label for="district">District</label>
                    <select id="district" name="district" required>
                        <option value="">Select District</option>
                        <option value="Sangti">Sangti</option>
                        <option value="Pune">Pune</option>
                        <option value="Kolhapur">Kolhapur</option>
                        <option value="Satara">Satara</option>
                        <option value="Solapur">Solapur</option>
                        <!-- Add more districts as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="soil-color">Soil Color</label>
                    <select id="soil-color" name="soil-color" required>
                        <option value="">Select Soil Color</option>
                        <option value="Red">Red</option>
                        <option value="Black">Black</option>
                        <option value="Alluvial">Alluvial</option>
                        <option value="Laterite">Laterite</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="crop">Crop Type</label>
                    <input type="text" id="crop" name="crop" required>
                </div>

                <div class="form-group">
                    <label for="nitrogen">Nitrogen (N) in mg/kg</label>
                    <input type="number" id="nitrogen" name="nitrogen" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="phosphorus">Phosphorus (P) in mg/kg</label>
                    <input type="number" id="phosphorus" name="phosphorus" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="potassium">Potassium (K) in mg/kg</label>
                    <input type="number" id="potassium" name="potassium" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="ph">Soil pH</label>
                    <input type="number" id="ph" name="ph" min="0" max="14" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="rainfall">Rainfall (mm)</label>
                    <input type="number" id="rainfall" name="rainfall" required>
                </div>

                <div class="form-group">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" id="temperature" name="temperature" step="0.1" required>
                </div>

                <button type="submit" class="btn">Get Recommendations</button>
            </form>
        </div>
    </section>

    <footer>
        <p class="copyright">&copy; 2025 CropSmart. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.analysis-form').addEventListener('submit', function(e) {
            const requiredFields = document.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value) {
                    field.style.borderColor = '#ff6b6b';
                    isValid = false;
                } else {
                    field.style.borderColor = '';
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('Please fill all required fields');
            }
        });
    </script>
</body>
</html>
